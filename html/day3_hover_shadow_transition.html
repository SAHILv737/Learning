<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bts {
            background-color: rgb(121, 82, 179);
            border: none;
            color: white;
            border-radius: 3px;
            height: 40px;
            width: 100px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.15s color 0.15s;
        }
        
        .bts:hover {
            background-color: rgb(91, 58, 141);
            color: rgb(230, 227, 227);
        }
        
        #bts2 {
            background-color: transparent;
            border-color: rgb(108, 117, 125);
            border-width: 1px;
            border-radius: 3px;
            color: rgb(108, 117, 125);
            height: 40px;
            width: 100px;
            cursor: pointer;
            transition: background-color 0.15s color 0.15s;
        }
        
        #bts2:hover {
            background-color: rgb(108, 117, 125);
            color: white;
        }
    </style>
</head>

<body>

    <button class="bts">Get Started</button>
    <button id="bts2">Download</button>
</body>

</html>
